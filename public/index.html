    <meta charset="UTF-8" />

  <body class="font-Poppins">
    <!-- Beginning of header -->

      <div

      <!-- beginning of hero section -->
      <section class="w-full h-full absolute">
        <nav class="flex items-center flex-wrap relative">
          <!-- <i class="fas fa-phone text-white"></i> -->

            ><img src="./images/default-logo.png" alt=""
          /></a>
          <button
            class="text-primary inline-flex p-3 hover:bg-secondary-200 rounded lg:hidden ml-auto"
            id="menu-icon"
          >
            <i class="fas fa-home"></i>
          </button>
          <ul
            class="absolute top-14 left-0 text-white w-full lg:inline-flex lg:justify-end lg:flex-grow lg:flex-row lg:w-auto lg:pr-5 flex flex-col top-navbar bg-gray-700"
          >
            <li class=" ">
              <a href="#" class="nav-links">Home</a>
            </li>
            <li><a href="#" class="nav-links">Products</a></li>
            <li><a href="#" class="nav-links">Contact Us</a></li>
            <li><a href="#" class="nav-links">FAQ</a></li>
          </ul>
        </nav>
        <div
          class="w-full h-3/4 text-center flex justify-center items-center flex-col"
        >
          <h1
            class="text-2xl mb-5 text-primary font-bold capitalize tracking-wide"
          >
            Your No. 1 Shoe <br />
            Collection Store
          </h1>

          <p class="text-white mb-10">
            This is a dormy text...Lorem ipsum, dolor sit <br />
            amet consectetur adipisicing elit.
          </p>

          <div class="contacts flex justify-center items-center text-center">
            <a href="#" class="social-media-links">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-media-links">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-media-links">
              <i class="fab fa-instagram"></i>
            </a>

            <a href="#" class="social-media-links">
              <i class="fab fa-whatsapp"></i>
            </a>
          </div>
        </div>
      </section>
      <img
        src="./images/nike-g4ecb7ab32_1920.jpg"
        alt=""
        class="w-full h-full object-cover"
      />
    </header>

    <!-- Slider main container -->
    <div class="swiper h-80 mt-6 md:w-3/4">
      <div class="swiper-wrapper items-center">
        <!-- Slides -->

        <div class="swiper-slide swiper-slide-2">
          <img src="./images/boot-250012_640.jpg" alt="" class="slider-img" />
        </div>
        <div class="swiper-slide swiper-slide-2">
          <img src="./images/boots-181744_640.jpg" alt="" class="slider-img" />
        </div>
        <div class="swiper-slide swiper-slide-2">
          <img
            src="./images/dumbbells-2465478_640.jpg"
            alt=""
            class="slider-img"
          />
        </div>
        <div class="swiper-slide swiper-slide-2">
          <img src="./images/boot-250012_640.jpg" alt="" class="slider-img" />
        </div>
        <div class="swiper-slide swiper-slide-2">
          <img src="./images/boots-181744_640.jpg" alt="" class="slider-img" />
        </div>
        <div class="swiper-slide swiper-slide-2">
          <img
            src="./images/dumbbells-2465478_640.jpg"
            alt=""
            class="slider-img"
          />
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        effect: "slide",
        slidesPerView: "auto",
        spaceBetween: 30,
        centeredSlides: true,
        grabCursor: true,
        loop: true,

        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          dynamicBullets: true,
          dynamicMainBullets: 3,
        },
      });
    </script>
    <script src="./script.js"></script>
